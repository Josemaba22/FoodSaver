services:

  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=food_password
      - MYSQL_DATABASE=foodsaver
      - MYSQL_USER=food_user
      - MYSQL_PASSWORD=food_password
    ports:
      - "3308:3306"
    container_name: foodsaver-db
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - foodsaver-network

  api:
    build: .
    image: foodsaver-app:v1.2
    ports:
      - "3002:8383"
    container_name: foodsaver-api
    depends_on:
      - db
    networks:
      - foodsaver-network


volumes:
  mysql-volume:

networks:
  foodsaver-network:
    driver: bridge